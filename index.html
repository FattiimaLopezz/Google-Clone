<!DOCTYPE html>
<html lang="es"> <!--Lenguaje de la página-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title> <!--Titulo de página-->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header> <!--Barrita superior navegador-->
        <nav> <!--Navegador-->
            <ul class="nav-right-section"> <!--Unordered list/lista no ordenada-->
                <!--li es elemento de la lista-->
                <li>
                    <!--a (ancla) es hipervínculo-->
                    <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox">Gmail</a>
                </li>
                <li>
                    <a href="https://www.google.com.mx/imghp?hl=es&tab=ri&ogbl">Images</a>
                </li>
                <li class="menu">
                    <a href=""></a>
                </li>
                <li>
                    <a href="">
                        <img src="https://lh3.googleusercontent.com/ogw/AOLn63EkmHUv2ZCYOLSZoLuJFirxelHRA1i086RSPPzSVRA=s32-c-mo" alt="Fotografía de Fatima">

        </section>
        <section class="main-input"> <!--Barrita de busqueda-->
            <div class="main-input-container">
                <span class="search-icon"></span>
                <input type="text">
                <a class="micro-icon" href="#"></a>
                <a class="cam-icon" href="#"></a>

        <section class="main-buttons">
            <div>
                <button>Google Search</button>
            </div>
            <div>

            </div>
        </section>

            <!--li*4-->
            <li>
                <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
            </li>
            <li>

            </li>

            <li>
